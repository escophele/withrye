<!doctype html>

<html>

<head>

<meta charset="utf-8" />
<title>withrye</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/style.css" />

<script>
  window.onload = function() {
    var randLink = document.getElementById('random');
    if (randLink.addEventListener) {
      randLink.addEventListener('click', function(evt) {
        evt.preventDefault();
        window.location = '/' + (Math.ceil(Math.random() * 114));
      }, false);
    }
    else {
      randLink.attachEvent('onclick', function(evt) {
        evt.preventDefault();
        window.location = '/' + (Math.ceil(Math.random() * 114));
      });
    }
  }
</script>

</head>

<body>

<div class="picture" style="background-image:url(/images/bg9.jpg);"></div>

<div class="wrapper">
  <div class="header">
    <a href="/">withrye</a>
  </div>
  <div class="post">
  <p>So apartment hunting is hella hard. FIERCE. As soon as something gets posted, it gets rented. There is no mercy! I’m sure I’m not the only one with Craigslist on 5-minute auto reload.</p>

</div>

<div class="footer">

  
    <p><a href="/8">Previous</a></p>
  

  
    <p><a href="/10">Next</a></p>
  

  
    <p><a href="/1">First</a></p>
  

  
    <p><a href="/114">Latest</a></p>
  

  <p><a href="/?" id="random">Random</a></p>
  <p><a href="/">Home</a></p>
  <p><a href="mailto:heysup@withrye.com">heysup@withrye.com</a></p>

</div>

</div>

</body>

</html>
