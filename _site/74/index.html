<!doctype html>

<html>

<head>

<meta charset="utf-8" />
<title>withrye</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/style.css" />

<script>
  window.onload = function() {
    var randLink = document.getElementById('random');
    if (randLink.addEventListener) {
      randLink.addEventListener('click', function(evt) {
        evt.preventDefault();
        window.location = '/' + (Math.ceil(Math.random() * 111));
      }, false);
    }
    else {
      randLink.attachEvent('onclick', function(evt) {
        evt.preventDefault();
        window.location = '/' + (Math.ceil(Math.random() * 111));
      });
    }
  }
</script>

</head>

<body>

<div class="wrapper">
  <div class="header">
    <a href="/">withrye</a>
  </div>
  <div class="post">

</div>

<div class="footer">

</div>
