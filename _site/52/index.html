  <script>
    window.onload = function() {

      var random = document.getElementById('random');


      if (random.addEventListener) {

        random.addEventListener('click', function(evt) {
            evt.preventDefault();
            window.location = '/' + (Math.ceil(Math.random() * 110));
        }, false);
      }
      else {
        random.attachEvent('onclick', function() {
            window.location = '/' + (Math.ceil(Math.random() * 110));
        });
      }



    }
  </script>
