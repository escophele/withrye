---
layout: default
---

<div class="column1">

  <div class="picture" style="background-image:url({{ site.baseurl }}/images/bg{{ page.title }}.jpg);" /></div>

  <div class="bar1">

    <div class="email">
      <a href="mailto:heysup@withrye.com">heysup@withrye.com</a>
    </div>

    <div class="title">
      <a href="{{ site.posts.first.url }}">#{{ site.posts.first.title }}</a>
    </div>

    {% for post in site.posts limit:1 %}
      <div class="previous">
        <a href="{{ post.previous.url }}">Previous</a>
      </div>
    {% endfor %}

  </div>


</div>

<div class="column2">

  <div class="bar2">

    <div class="header">
      <a href="/">withrye</a>
    </div>

  </div>

  <div class="post">
    {{ site.posts.first.content }}
  </div>

</div>

<div class="column3">
  {% for post in site.posts %}
    <a href="{{ post.url }}">{{ post.title }}</a><br />
  {% endfor %}
</div>
