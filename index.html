---
layout: default
---

{% for post in site.posts limit:1 %}

<div class="picture-wrapper">
<div class="picture" style="background-image:url({{ site.baseurl }}/images/bg{{ post.title }}.jpg);">
  <img src="{{ site.baseurl }}/images/bg{{ post.title }}.jpg" />
</div>
</div>

<div class="post">
  <div class="float-helper"></div>

  <div class="title-container">
    <div class="title" id="random">
      <a href="/?" title="?">{{ post.title }}.</a>
    </div>
  </div>

  <div class="post-content">
    {{ post.content }}
  </div>

</div>
{% endfor %}
