---
layout: default
---

{% for post in site.posts limit:1 %}     
   <div class="picture">
      <img src="{{site.baseurl}}/images/picture{{post.title}}.jpg" />
   </div>   
   <div class="words">
      {{ post.content }} 
   </div>
   <div class="footer"> 
     <p>
         <a href="{{site.baseurl}}{{post.previous.url}}">Previous</a> 
         <a href="{{site.baseurl}}">Home</a>
         <a href="http://twitter.com/withrye">@withrye</a>
      </p>
   </div>
{% endfor %}
