---
layout: default
---

{% for post in site.posts limit:1 %}     
   
   <div class="picture" style="background-image:url({{site.baseurl}}/images/picture{{post.title}}.jpg);">
   </div>   
   
   <div class="words">
      {{ post.content }} 
   </div>
   
   <div class="footer"> 
     <ul>
         <li><a href="{{site.baseurl}}{{post.previous.url}}">Previous</a></li>      
         <li><a href="{{site.baseurl}}/1">First</a></li>
         <li><a href="{{site.baseurl}}/">Home</a></li>
         <li><a href="http://twitter.com/withrye">@withrye</a></li>
         <li id="sup"><img src="{{site.baseurl}}/images/gomez.gif" title="Oh hai" /></li>
      </ul>
   </div>

{% endfor %}
