<head>
  <meta charset="utf-8" />
  <title>withrye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Julius+Sans+One" />  
  <link rel="icon" href="/images/gomez.ico" />

  <script>
    var posts = [];
    {% for post in site.posts %}
      posts.push("{{ post.url }}");
    {% endfor %}


  window.onload = function() {
    $('#random').click(function() {
      window.location = posts[Math.floor(Math.random() * posts.length)];
      return false;
    });
  }
  </script>

</head>
