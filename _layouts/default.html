<!doctype html>

<html>

<head>
  <meta charset="utf-8" />
  <title>withrye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />

  <script>
    window.onload = function() {
      var random = document.getElementById('random');
      if (random.addEventListener) {
        random.addEventListener('click', function(evt) {
            evt.preventDefault();
            window.location = '/' + (Math.ceil(Math.random() * {{ site.posts | size }}));
        }, false);
      }
      else {
        random.attachEvent('onclick', function(evt) {
            evt.preventDefault();
            window.location = '/' + (Math.ceil(Math.random() * {{ site.posts | size }}));
        });
      }
    }
  </script>

</head>

<body>

  <div class="wrapper">
    <div class="header">
      <a href="/">withrye</a>
    </div>
    {{ content }}
  </div>

</body>

</html>
