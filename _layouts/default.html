<script>
  window.onload = function() {

    var randLink = document.getElementById('random');
    if (randLink.addEventListener) {
      randLink.addEventListener('click', function(evt) {
        evt.preventDefault();
        window.location = '/' + (Math.ceil(Math.random() * {{ site.posts | size }}));
      }, false);
    }
    else {
      randLink.attachEvent('onclick', function(evt) {
        evt.preventDefault();
        window.location = '/' + (Math.ceil(Math.random() * {{ site.posts | size }}));
      });
    }

    var mrandLink = document.getElementById('m-random');
    if (mrandLink.addEventListener) {
      mrandLink.addEventListener('click', function(evt) {
        evt.preventDefault();
        window.location = '/' + (Math.ceil(Math.random() * {{ site.posts | size }}));
      }, false);
    }
    else {
      mrandLink.attachEvent('onclick', function(evt) {
        evt.preventDefault();
        window.location = '/' + (Math.ceil(Math.random() * {{ site.posts | size }}));
      });
    }

  }
</script>
