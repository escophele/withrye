<!doctype html>

<html>

<head>

<meta charset="utf-8" />
<title>withrye</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/style.css" />

<script>
  window.onload = function() {
    var randLink = document.getElementById('random');
    if (randLink.addEventListener) {
      randLink.addEventListener('click', function(evt) {
        evt.preventDefault();
        window.location = '/' + (Math.ceil(Math.random() * {{ site.posts | size }}));
      }, false);
    }
    else {
      randLink.attachEvent('onclick', function(evt) {
        evt.preventDefault();
        window.location = '/' + (Math.ceil(Math.random() * {{ site.posts | size }}));
      });
    }
  }
</script>

</head>

<body>

<div class="wrapper2"><div class="wrapper">

  <div class="column1">

    <div class="picture" style="background-image:url({{ site.baseurl }}/images/bg{{ page.title }}.jpg);" /></div>

    <div class="bar1">

      <div class="email">
        <a href="mailto:heysup@withrye.com">heysup@withrye.com</a>
      </div>

      <div class="title">
        <a href="{{ page.url }}">#{{ page.title }}</a>
      </div>

      {% if page.previous %}
      <div class="previous">
        <a href="{{ page.previous.url }}">Previous</a>
      </div>
      {% endif %}

    </div>


  </div>

  <div class="column2">

    <div class="bar2">

      {% if page.next %}
      <div class="next">
        <a href="{{ page.next.url }}">Next</a>
      </div>
      {% endif %}

      <div class="header">
        <a href="/">withrye</a>
      </div>

    </div>

    <div class="post">
      {{ content }}
    </div>

  </div>

  <div class="column3">
    {% for post in site.posts %}
      <a href="{{ post.url }}">{{ post.title }}</a><br />
    {% endfor %}
  </div>

</div></div>

</body>

</html>
