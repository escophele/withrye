---
layout: default
---

<div class="picture" style="background-image:url({{ site.baseurl }}/images/bg{{ page.title }}.jpg);">
  <img src="{{ site.baseurl }}/images/bg{{ page.title }}.jpg" />
</div>

<div class="post">
  <div class="title-container">
    <div class="title" id="random">
      <a href="/?" title="?">{{ page.title }}.</a>
    </div>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</div>
