---
layout: default
---

<div class="picture" style="background-image:url(/images/bg{{page.title}}.jpg);">
</div>

<div class="words">
   {{ content }}
</div>

<script>
   var posts = [];
   {% for post in site.posts %}
      posts.push("{{ post.url }}");
   {% endfor %}

   $(function() {
      var goToRandom = function() {}
         window.location = posts[Math.floor(Math.random() * posts.length)];
      }
   });
</script>

<div class="footer"> 
  <ul>
     {% if page.previous %} 
       <li><a href="{{page.previous.url}}">Previous</a></li> 
     {% endif %} 
     {% if page.next %} 
       <li><a href="{{page.next.url}}">Next</a></li>
     {% endif %} 
      <li><a href="/1">First</a></li>
      <li><a href="javascript:void(0)" onclick="goToRandom()" id="random">Random</a></li>
      <li><a href="/">Home</a></li>
      <li><a href="http://twitter.com/withrye">@withrye</a></li>
      <li id="sup"><img src="/images/gomez.gif" title="Oh hai" /></li>
   </ul>
</div>
