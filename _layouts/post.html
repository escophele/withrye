---
layout: default
---

<div class="post">
  {{ content }}
</div>

<div class="footer">

  {% if page.previous %}
    <p><a href="{{ page.previous.url }}">Previous</a></p>
  {% endif %}

  {% if page.next %}
    <p><a href="{{ page.next.url }}">Next</a></p>
  {% endif %}

  {% if page.previous %}
    <p><a href="{{ site.posts.last.url }}">First</a></p>
  {% endif %}

  {% if page.next %}
    <p><a href="{{ site.posts.first.url }}">Latest</a></p>
  {% endif %}

  <p><a href="/?" id="random">Random</a></p>
  <p><a href="/">Home</a></p>
  <p><a href="mailto:heysup@withrye.com">heysup@withrye.com</a></p>

</div>
